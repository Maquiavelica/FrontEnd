<div class="container-fluid " id="educacion">
      <div>
      <div class="row">
        <h2 style="text-align:center" class="mat-h2 float-start" >Mi Educación</h2>
        <div>
        <div class="col-md-9 align-items-center" style="padding-right: 2em">
        <button type="button" class="btn btn-outline-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <div class="col-md-9 align-items-center" style="padding-right: 2em"></div>
                        <button class="btn btn-info float-end" routerLink="/editedu/{{Educacion.id}}">
                            <i class="btn btn-success mx-1 fa-solid fa-pen-to-square"></i> EDITAR</button>
                    </td>
                    <div class="col-md-9 align-items-center" style="padding-right: 2em">
                    <td *ngIf="isLogged">
                        <button class="btn btn-info float-end" (click)="delete(Educacion.id)">
                            <i class="btn btn-danger mx-1 fa-solid fa-trash-can"style="color: white"></i> BORRAR</button>
                            
                    </td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
