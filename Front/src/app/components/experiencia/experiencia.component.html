<div class="container-fluid " id="experiencia">
    <div>
          <div class="row">
         <h2 style="text-align:center" class="mat-h2 float-start" >Mi Experiencia</h2>
        <div>
        <div class="col-md-9 align-items-center" style="padding-right: 2em">
        <button type="button" class="btn btn-outline-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <div class="col-md-9 align-items-center" style="padding-right: 2em"></div>
                        <button class="btn btn-info float-end" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="btn btn-success mx-1 fa-solid fa-pen-to-square"></i> EDITAR</button>
                            </td>
                            <div class="col-md-9 align-items-center" style="padding-right: 2em">
                            <td *ngIf="isLogged">
                                <button class="btn btn-info float-end" (click)="delete(Experiencia.id)">
                                    <i class="btn btn-danger mx-1 fa-solid fa-trash-can" style="color: white"></i> BORRAR</button>
                          
                                </div>
                </tr>
                
            </tbody>
        </table>
    </div>

</div>
